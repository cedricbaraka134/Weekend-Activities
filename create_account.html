<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - EventSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.3/firebase-auth-compat.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html"><span class="brand-highlight">Event</span>Sphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="create_account.html">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-panel p-4">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-glassy">Sign Up</button>
                    </div>
                    <div id="signupMessage" class="text-danger text-center mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyExampleKey12345",
        authDomain: "eventsphere-app.firebaseapp.com",
        projectId: "eventsphere-app",
        storageBucket: "eventsphere-app.appspot.com",
        messagingSenderId: "1234567890",
        appId: "1:1234567890:web:abc123def456"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const messageDiv = document.getElementById("signupMessage");

        auth.createUserWithEmailAndPassword(email, password)
            .then(() => {
                window.location.href = "event_listing.html";
            })
            .catch(error => {
                messageDiv.textContent = error.message;
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
