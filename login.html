    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html"><span class="brand-highlight">Event</span>Sphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="https://www.kingsacademy.edu.jo/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="event_listing.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="event_recommendations.html">Recommendations</a></li>
                <li class="nav-item dropdown">
                    <button class="btn btn-account dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        Account
                    </button>
                    <ul class="dropdown-menu glass-panel">
                        <li><a class="dropdown-item" href="login.html" id="login-btn">Login</a></li>
                        <li><a class="dropdown-item" href="create_account.html" id="signup-btn">Create Account</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-panel">
                <h2 class="mb-4 text-center">Login to Your Account</h2>
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-glassy">Login</button>
                    </div>
                    <p class="mt-3 text-center">Don't have an account? <a href="create_account.html" class="text-info">Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
